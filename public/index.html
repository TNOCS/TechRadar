<html ng-app="TechRadar">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="A technology radar linked to a public Google spreadsheet for easy editing.">
        <meta name="author" content="Erik Vullings">
        <link rel="icon" href="../../favicon.ico">

        <title>Technology Radar</title>

        <!-- build:css css/techradar.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="bower_components/pnotify/pnotify.core.css" />

        <link rel="stylesheet" href="css/style.css">
        <!-- endbuild -->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body data-ng-controller="appCtrl" data-ng-cloak>
    <!-- <script src="https://www.youtube.com/iframe_api"></script> -->
    <!-- build:js techradar.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/pnotify/pnotify.core.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/wiz-markdown/wizMarkdown/wizMarkdown.min.js"></script>

    <script src="./includes/js/tabletop.js"></script>
    <script src="./includes/js/itemslide.min.js"></script>
    <script src="./includes/js/jquery.mousewheel.min.js"></script>

    <script src="./services/sheet/SheetService.js"></script>
    <script src="./services/bus/MessageBus.js"></script>

    <script src="./directives/techRadar/FontAwesomeConverter.js"></script>
    <script src="./directives/techRadar/technology.js"></script>
    <script src="./directives/techRadar/techRadar.js"></script>

    <script src="./directives/slide/slideCtrl.js"></script>
    <script src="./directives/slide/slide.js"></script>

    <script src="./directives/youtube/youtube.js"></script>

    <script src="./app/homeCtrl.js"></script>
    <script src="./app/app.js"></script>
    <!--<script src="./includes/js/templates.js"></script>-->
    <!-- endbuild -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header" style="margin-top:-6px" data-toggle="tooltip" data-placement="bottom" title="MAKE-IT Technology Radar">
                <a class="navbar-brand" target="_blank" href="http://make-it.io/">
                    <span>
                        <img src="img/logoblank.png" alt="Technology Radar" width="88" height="32" />&nbsp;&nbsp;Technology Radar
                    </span> 
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li ng-class="{active: vm.$route.current.activetab == 'home'}"><a href="#/home">Home</a></li>
                <li ng-class="{active: vm.$route.current.activetab == 'about'}"><a href="#/about">About</a></li>
                <!--<li ng-class="{active: vm.$route.current.activetab == 'contact'}"><a href="#/contact">Contact</a></li>-->
              </ul>

            <!-- Filter technologies that are shown -->
            <form class="navbar-form navbar-right pull-right" style="margin-right:0" role="search">
                  <div id="scrollable-dropdown-menu" class="form-group has-feedback navbar-right">
                      <input data-ng-model="searchText"
                             id="searchbox"
                             type="text"
                             class="form-control">
                     <span id="searchicon" class="fa fa-filter form-control-feedback" style="margin-top: 0.65em"></span>
                  </div>
              </form>

              <!-- Specify priority level -->
              <div ng-init="tech.priority = 5" style="margin-top: 6px; color: white; text-align: right; text-align: -webkit-right;" class="pull-right">
                  <div data-ng-switch="tech.priority">
                      <b data-ng-switch-when="1">Relevance: high </b>
                      <b data-ng-switch-when="2">Relevance: medium-high</b>
                      <b data-ng-switch-when="3">Relevance: medium</b>
                      <b data-ng-switch-when="4">Relevance: low-medium</b>
                      <b data-ng-switch-when="5">Relevance: show all</b>
                  </div>

                  <rating ng-model="tech.priority" max="5" state-on="'fa fa-dot-circle-o'" state-off="'fa fa-circle-o'"></rating>
              </div>

            </div><!--/.nav-collapse -->
          </div>
        </nav>

       <div ng-view id="content"></div>
    </body>
    
<script>
    $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>
</html>
